<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Begin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    #photo-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('Teresa.jpg') center center no-repeat;
      background-size: contain;
      background-color: black;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #photo-screen p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }

    #video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="photo-screen">
    <p>你媽 你再點</p>
  </div>

  <video id="video-bg" loop muted playsinline>
    <source src="Teresa.mp4" type="video/mp4">
  </video>

  <audio id="bg-audio" loop>
    <source src="Teresa.mp3" type="audio/mpeg">
  </audio>

  <script>
    const photo = document.getElementById('photo-screen');
    const video = document.getElementById('video-bg');
    const audio = document.getElementById('bg-audio');

    photo.addEventListener('click', () => {
      video.style.display = 'block';
      video.play();

      audio.currentTime = 90;
      audio.play();

      photo.style.opacity = '0';
      setTimeout(() => {
        photo.style.display = 'none';
      }, 1000);
    }, { once: true });
  </script>

</body>
</html>
