<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>不是 哥們 你怎麽點進來了</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #splash-container {
      text-align: center;
      transition: opacity 1s ease;
      z-index: 3;
    }

    #splash-image {
      max-width: 60vmin;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #splash-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>

  <div id="splash-container">
    <img src="Teresa.jpg" alt="Intro Image" id="splash-image">
    <div id="splash-text">喜歡偷看 喜歡按 再按一下啊</div>
  </div>

  <video id="video-bg" loop muted playsinline>
    <source src="Teresa.mp4" type="video/mp4">
  </video>

  <audio id="bg-audio" loop>
    <source src="Teresa.mp3" type="audio/mpeg">
  </audio>

  <script>
    const splash = document.getElementById('splash-container');
    const video = document.getElementById('video-bg');
    const audio = document.getElementById('bg-audio');

    document.body.addEventListener('click', () => {
      splash.style.opacity = '0';
      setTimeout(() => splash.style.display = 'none', 1000);

      video.style.display = 'block';
      video.play();

      audio.currentTime = 80; // start at 1:20
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
