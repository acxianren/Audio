<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reveal Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #photo-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('Teresa.jpg') center center no-repeat;
      background-size: cover;
      z-index: 3;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="photo-screen"></div>

  <video id="video-bg" loop muted playsinline>
    <source src="Teresa.mp4" type="video/mp4">
  </video>

  <audio id="bg-audio" loop>
    <source src="Teresa.mp3" type="audio/mpeg">
  </audio>

  <script>
    const photo = document.getElementById('photo-screen');
    const video = document.getElementById('video-bg');
    const audio = document.getElementById('bg-audio');

    photo.addEventListener('click', () => {
      // Reveal video
      video.style.display = 'block';
      video.play();

      // Play audio from 1:30
      audio.currentTime = 90;
      audio.play();

      // Fade out photo screen
      photo.style.opacity = '0';
      setTimeout(() => {
        photo.style.display = 'none';
      }, 1000);
    }, { once: true });
  </script>

</body>
</html>
