<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Enter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      background-color: rgba(0,0,0,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Teresa.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="overlay">Click to enter</div>

  <audio id="my-audio" loop>
    <source src="Teresa.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('my-audio');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      audio.currentTime = 90; // jump to 1:30
      audio.play();
      overlay.style.display = 'none'; // hide overlay after click
    }, { once: true });
  </script>

</body>
</html>
