<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Experience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #status {
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Welcome. Sit back and listen.</h1>
  <p id="status">Loading sound...</p>

  <audio id="my-audio" autoplay loop>
    <source src="Teresa.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('my-audio');
    const status = document.getElementById('status');

    audio.addEventListener('loadedmetadata', () => {
      audio.currentTime = 90; // Jump to 1:30
    });

    audio.play().then(() => {
      status.textContent = "Playing from 1:30 ðŸŽ¶";
    }).catch((err) => {
      status.textContent = "Autoplay was blocked. Please click the page to start audio.";
      document.body.addEventListener('click', () => {
        audio.play();
        status.textContent = "Now playing from 1:30 ðŸŽ¶";
      }, { once: true });
    });
  </script>

</body>
</html>
